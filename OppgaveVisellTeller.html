<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Intro til variabler</title>
</head>
<body>
    <div id="output"></div>
    <button onclick="setNum16()">Set number to 16</button>
    <button onclick="setNum47()">Set number to 47</button>

    <script>

        var outputDiv = document.getElementByID('output');
        var numToShow = 0;

        function setNum16(){
            numToShow = 16;
            outputDiv.innerHTML = numToShow;
        }

        function setNum47(){
            numToShow = 47;
            outputDiv.innerHTML = numToShow;
        }

    </script>

</body>
</html>
